<div class="search-item" [appHighlightPublicationStatus]="item.date">
  <span class="search-item__tag" *ngIf="item.custom">Custom</span>
  <img class="search-item__preview" [src]="item.preview" [alt]="item.title">
  <app-item-statistics [statistics]="item.statistics"></app-item-statistics>
  <h3 class="search-item__title">{{item.title}}</h3>
  <a *ngIf="!item.custom" [routerLink]="['/video', item.id]" class="search-item__btn-more">more...</a>
</div>
